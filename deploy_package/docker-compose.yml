services:
  # MongoDB 数据库
  mongodb:
    image: mongo:5.0
    container_name: law_system_mongodb
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: law_system
    volumes:
      - law_system_db_data:/data/db
    networks:
      - law_system_network

  # FastAPI 后端服务
  backend:
    image: law-query-system-backend:latest
    container_name: law_system_backend
    restart: unless-stopped
    ports:
      - "4008:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB: law_system
      CORS_ORIGINS: "*"
      LOG_LEVEL: info
    depends_on:
      - mongodb
    networks:
      - law_system_network

volumes:
  law_system_db_data:
    driver: local

networks:
  law_system_network:
    driver: bridge
